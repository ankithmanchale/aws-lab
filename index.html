<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Contact Management System</title>
    <style>
        body {
            background-color: #202b3c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label, button {
            color: #FF9900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 10px 0;
        }
        input {
            color: #232F3E;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin: 10px 0;
            width: 250px;
            padding: 5px;
        }
        button {
            background-color: #FF9900;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
        input:focus {
            outline: none;
            border: 2px solid #FF9900;
        }
        h1 {
            color: #202b3c;
            font-family: Arial, Helvetica, sans-serif;
        }
        #loading {
            display: none;
            color: #FF9900;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #contacts {
            margin-top: 20px;
            color: #FFFFFF;
        }
    </style>
    <script>
        function sanitizeInput(input) {
            const temp = document.createElement('div');
            temp.textContent = input;
            return temp.innerHTML;
        }

        let callAPI = (fname, lname, pnumber) => {
            fname = sanitizeInput(fname);
            lname = sanitizeInput(lname);
            pnumber = sanitizeInput(pnumber);

            if (!fname || !lname || !pnumber) {
                alert("All fields are required!");
                return;
            }
            if (!/^\d{10}$/.test(pnumber)) {
                alert("Phone number must be 10 digits.");
                return;
            }

            document.getElementById("loading").style.display = "block";

            let myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            let raw = JSON.stringify({
                "firstname": fname,
                "lastname": lname,
                "phone_number": pnumber
            });

            let requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://n07mrq1dfb.execute-api.ap-south-1.amazonaws.com/aws-lab5-05-stage/contact", requestOptions)
                .then(response => response.text())
                .then(result => {
                    alert("Success!");
                    document.getElementById("loading").style.display = "none";
                    fetchContacts();  // Refresh contacts after adding a new one
                })
                .catch(error => {
                    alert('Error: ' + error);
                    document.getElementById("loading").style.display = "none";
                });
        };

        let fetchContacts = () => {
            fetch("https://n07mrq1dfb.execute-api.ap-south-1.amazonaws.com/aws-lab5-05-stage/contact")
                .then(response => response.json())
                .then(data => {
                    const contactsContainer = document.getElementById('contacts');
                    contactsContainer.innerHTML = ''; // Clear existing contacts
                    data.forEach(contact => {
                        const contactItem = document.createElement('div');
                        contactItem.textContent = `${contact.ID} - ${contact.LatestGreetingTime}`;
                        contactsContainer.appendChild(contactItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching contacts:', error);
                });
        };

        // Fetch contacts on page load
        window.onload = fetchContacts;
    </script>
</head>
<body>
    <form>
        <h1>Contact Management System</h1>
        <label for="fName">First Name :</label>
        <input type="text" id="fName" placeholder="Enter First Name">
        <label for="lName">Last Name :</label>
        <input type="text" id="lName" placeholder="Enter Last Name">
        <label for="pNumber">Phone Number :</label>
        <input type="text" id="pNumber" placeholder="Enter Phone Number">
        <button type="button" onclick="callAPI(document.getElementById('fName').value, document.getElementById('lName').value, document.getElementById('pNumber').value)">Submit</button>
        <div id="loading">Submitting...</div>
    </form>
    <div id="contacts">Loading contacts...</div>
</body>
</html>
